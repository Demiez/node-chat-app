<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="./js/chat.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</head>

<body>
    <h1>Chat App</h1>

    <div id="messages">

    </div>

    <form id="chat_form">
        <input type="text" name="message" id="input_field" placeholder="Message">
        <button type="submit">Send</button>
    </form>
    <button id="share_location">Share location</button>
    <script id="message-template" type="text/html">
        <div>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div>
            <p>
                <a href={{url}} target="_blank">My location</a>
            </p>
        </div>
    </script>
</body>

</html>
